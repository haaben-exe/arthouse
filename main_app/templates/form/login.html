{% extends 'main/base.html' %} 

{% block content %}

  <section>
    <form action="{% url 'home' %}" method="post" class="login">
        <h1>Login</h1>
        {% csrf_token %} 
        <table>
            {{ form.as_table }}
        </table>
        <button type="submit" class="btn submit">Login</button>
    </form>
</section>
{% endblock %}
