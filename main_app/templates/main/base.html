{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/main/base.css' %}" />
    <link rel="icon" type="image/png" href="{% static 'icons/navbar/house.png' %}" />
    {% block head %} 
    <title>Arthouse</title>
    {% endblock %}
</head>

<body>
    <header>
        <div class="header-logo-container">
            <a href="/home">
                <img src="{% static 'icons/navbar/house.svg' %}" alt="The Arthouse Logo" />
            </a>
        </div>
        <nav>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="/search"><img src="{% static 'icons/navbar/search.svg' %}" alt="Search Button" /></a></li>
                <li><a href="/post/create"><img src="{% static 'icons/navbar/add.svg' %}" alt="Create Post Button" /></a></li>
                <li><a href="/profile"><img src="{% static 'icons/navbar/user.svg' %}" alt="User Profile Button" /></a>
                </li>
                {% else %}
                <li><a href="/search"><img src="{% static 'icons/navbar/search.svg' %}" alt="Search Button" /></a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <hr />
    <main>
        {% block content %} 
        
        {% endblock %}
    </main>
</body>

</html>
